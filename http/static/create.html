<!doctype html>
<html lang="en">
<head>
    <title>Smart Wizard - a JavaScript jQuery Step Wizard plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/asset/bootstrap/4.0.0/css/bootstrap.css">

    <!-- Optional SmartWizard theme -->
    <link href="/static/asset/smartwizard/css/smart_wizard.css" rel="stylesheet" type="text/css" />
    <link href="/static/asset/smartwizard/css/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css" />
    <link href="/static/asset/smartwizard/css/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css" />
    <link href="/static/asset/smartwizard/css/smart_wizard_theme_dots.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">

      <!-- External toolbar sample -->
      <div class="row d-flex align-items-center p-3 my-3 text-white-50">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Click to launch Smart Wizard modal
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create a Instance</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Smart Wizard HTML -->
              <div id="smartwizard">
                  <ul>
                      <li><a href="#step-1">System<br /><small>Configure OS, CPU, and memory</small></a></li>
                      <li><a href="#step-2">Disk<br /><small>Configure Disks</small></a></li>
                      <li><a href="#step-3">Interface<br /><small>Configure VM's interface</small></a></li>
                  </ul>
                  <div>
                      <div id="step-1" class="">
                          Step Content
                      </div>
                      <div id="step-2" class="">
                          Step Content
                      </div>
                      <div id="step-3" class="">
                          Step Content
                      </div>
                      <div id="step-4" class="">
                          Step Content
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery Versions -->
    <script src="/static/asset/jquery-3.3.1.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="/static/asset/bootstrap/4.0.0/js/bootstrap.js"></script>
    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="/static/asset/smartwizard/js/jquery.smartWizard.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Step show event
            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection, stepPosition) {
               //alert("You are on step "+stepNumber+" now");
               if(stepPosition === 'first'){
                   $("#prev-btn").addClass('disabled');
               }else if(stepPosition === 'final'){
                   $("#next-btn").addClass('disabled');
               }else{
                   $("#prev-btn").removeClass('disabled');
                   $("#next-btn").removeClass('disabled');
               }
            });
            // Toolbar extra buttons
            var btnFinish = $('<button></button>').text('Finish')
                 .addClass('btn btn-info')
                 .on('click', function(){ alert('Finish Clicked'); });

            // Smart Wizard 1
            $('#smartwizard').smartWizard({
                    selected: 0,
                    theme: 'dots',
                    transitionEffect:'fade',
                    showStepURLhash: false,
                    toolbarSettings: {
                        toolbarPosition: 'bottom',
                        toolbarExtraButtons: [btnFinish],
                    }
            });
        });
    </script>
</body>
</html>
